language: node_js
node_js:
- '7'
before_script:
- npm install
script: grunt dist
cache:
  directories:
  - node_modules
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: pages/latest.zip
    on:
      repo: serban-petrescu/ui5-viz
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: pages
    on:
      branch: master
